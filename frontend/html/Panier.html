<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <header class =" row ">
        <div class="container">
            <nav class = " col navbar navbar-expand "> 
                <img class = "col-5 navbar-brand" src="../../backend/images/logo.png">
                <div >
                    <ul class="navbar-nav"> 
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class= "row panier">
           <h2 class ="col-12 font-italic"> Votre panier</h2>
           <div class="col-12"> 
               <div class= "col-5" id="ref">reference</div> 
               <div class= "col-4" id="nom"> Nom</div> 
               <div class = "col-3" id="option">Objectif</div>  
               <div class = "col-3" id="prix">Prix</div> 
               <div class = "col-2" id ="quantité">Quantité</div>
                <div id ="total">Total</div>
           <div>

           </div> 
        </section>

        <section class = " container row commande">
            <h2 class ="col-12 font-italic"> Confirmer la commande</h2>
            <form >
                <div class = "form-group form-row">                    
                    <div class = "col-4">
                    <label for="prenom" > Prénom :</label> 
                    <input type="text" class="form-control" required/> 
                    </div> 
                    <div class = "col-6">
                    <label for="nom" > Nom :</label> 
                    <input type="text" class="form-control " required/>
                    </div>
                    <div class = "col-6">
                    <label for="Email" > Email :</label> 
                    <input type="email" class="form-control " required/>
                    </div> 
                    <div class = "col-7">                                   
                    <label for="adresse" > Adresse :</label> 
                    <textarea type="text" class="form-control " required></textarea>
                    </div>
                    <div class = "col-6">
                    <label for="ville" > Ville :</label> 
                    <input type="text" class="form-control " required/>
                    </div>
                    <div class = "col-4">
                    <label for="codepostal"> code postal :</label> 
                    <input type="text" class="form-control " required/>
                    </div>             
                </div>
                <button class="btn btn-secondary" type=submit value="envoi"> Effectuer le reglement</button>
            </form>
            
        </section>
    </main>



    <footer class="jumbotron text-center h6 font-italic">
